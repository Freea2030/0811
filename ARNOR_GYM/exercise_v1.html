<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARNOR GYM</title>
    <script src=""></script>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ARNOR GYM</h1>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">使用者帳號:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">使用者密碼:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                <label for="confirmPassword">確認密碼:</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
            </div>
            
            <div class="form-group" id="emailGroup" style="display: none;">
                <label for="email">電子信箱:</label>
                <input type="email" id="email" name="email">
            </div>
            
            <button type="submit" class="login-btn" id="submitBtn">登入</button>
        </form>
        
        <div class="auth-switch">
            <p id="switchText">還沒有帳號？ <a href="#" onclick="toggleAuthMode()">立即註冊</a></p>
        </div>
        
        <div class="forgot-password">
            <a href="#" onclick="handleForgotPassword()">忘記密碼？</a>
        </div>
    </div>

   
</body>
</html>
