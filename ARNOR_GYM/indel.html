        .logo::after {

            display: block;
            margin: 10px auto 0;
            border-radius: 2px;

        }

        .form-group label {

            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {

            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            background: #f8f9fa;
            transition: all 0.3s ease;

            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {

        }

        .forgot-password a:hover {

        }

        .auth-switch {

            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .auth-switch p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }

        .auth-switch a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-switch a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .form-group.slide-in {
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                max-height: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                max-height: 100px;
                transform: translateY(0);
            }
        }

        .form-group.slide-out {
            animation: slideOut 0.3s ease-in forwards;
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                max-height: 100px;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                max-height: 0;
                transform: translateY(-10px);
            }

    <script>

        const defaultUsers = {

        // å¾ sessionStorage è¼‰å…¥å·²è¨»å†Šç”¨æˆ¶
        function loadUsers() {
            const savedUsers = sessionStorage.getItem('registeredUsers');

            return { ...defaultUsers, ...registeredUsers };
        }

        // å„²å­˜æ–°è¨»å†Šç”¨æˆ¶
        function saveUser(username, password, email) {
            const savedUsers = sessionStorage.getItem('registeredUsers');
            const registeredUsers = savedUsers ? JSON.parse(savedUsers) : {};
            
            registeredUsers[username] = password;
            
            // åŒæ™‚å„²å­˜ç”¨æˆ¶è©³ç´°è³‡è¨Š
            const userDetails = sessionStorage.getItem('userDetails');
            const details = userDetails ? JSON.parse(userDetails) : {};

                registerTime: new Date().toISOString()

            sessionStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
            sessionStorage.setItem('userDetails', JSON.stringify(details));

        let isRegisterMode = false;

        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            const confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
            const emailGroup = document.getElementById('emailGroup');
            const submitBtn = document.getElementById('submitBtn');
            const switchText = document.getElementById('switchText');

            if (isRegisterMode) {

                confirmPasswordGroup.style.display = 'block';
                emailGroup.style.display = 'block';
                confirmPasswordGroup.classList.add('slide-in');
                emailGroup.classList.add('slide-in');
                
                submitBtn.textContent = 'è¨»å†Š';
                submitBtn.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
                switchText.innerHTML = 'å·²æœ‰å¸³è™Ÿï¼Ÿ <a href="#" onclick="toggleAuthMode()">ç«‹å³ç™»å…¥</a>';
                forgotPassword.style.display = 'none';

                document.getElementById('email').required = true;
                
            } else {
                // åˆ‡æ›åˆ°ç™»å…¥æ¨¡å¼
                confirmPasswordGroup.classList.add('slide-out');
                emailGroup.classList.add('slide-out');

        function handleRegister(username, password, btn) {

            setTimeout(() => {

                showMessage(`è¨»å†ŠæˆåŠŸï¼æ­¡è¿åŠ å…¥ ARNOR GYM\nå¸³è™Ÿ: ${username}\nä¿¡ç®±: ${email}`, 'success');

        }

        function handleLogin(username, password, btn) {
            const users = loadUsers();
            
            // æ·»åŠ ç™»å…¥å‹•ç•«æ•ˆæœ
            btn.style.background = 'linear-gradient(135deg, #f39c12 0%, #e67e22 100%)';
            btn.textContent = 'é©—è­‰ä¸­...';

            // æ¨¡æ“¬ç™»å…¥é©—è­‰éç¨‹
            setTimeout(() => {

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
